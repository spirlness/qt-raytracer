name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        build_type:
          - Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (tests only)
        run: >-
          cmake -S . -B build
          -DBUILD_APP=OFF
          -DBUILD_TESTS=ON
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build unit tests
        run: cmake --build build --config ${{ matrix.build_type }} --target raytracer_tests

      - name: Run unit tests
        run: ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure
